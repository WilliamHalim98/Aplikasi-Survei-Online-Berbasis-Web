  <section id="bodyRegister">
    <div class="container">
      <h1 style="margin-bottom:2%">Sign Up</h1>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <!-- <form> -->
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control registerInput" id="email" aria-describedby="emailHelp" placeholder="Masukkan email anda">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control registerInput" id="password" placeholder="Masukkan password anda">
            <small style="margin-left:1%">*password harus berkisar antara 6-16 karakter dan memiliki minimal satu huruf besar dan satu simbol khusus</small>
          </div>
          <div class="form-group">
            <label>Verify Password</label>
            <input type="password" class="form-control registerInput" id="verifyPassword" placeholder="Verifikasi ulang password anda">
          </div>
          <div class="form-group">
            <label>Company</label>
            <input type="text" class="form-control registerInput" id="company" placeholder="Masukkan perusahaan anda">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control registerInput" id="name" placeholder="Masukkan nama">
          </div>
          <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
          <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
          <!-- </form> -->

      </div>
